<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <!-- Optional: Import another font if desired -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    /* Base Styles */
    body {
      text-align: center;
      background-color: #a8e6a2;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      margin: 0;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #bunny {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      pointer-events: auto;
      width: 80px;
      position: absolute;
      cursor: grab;
      touch-action: none;
    }
    .heart {
      width: 80px;
      position: absolute;
      animation: circleMove 2s infinite linear;
    }
    .hidden {
      display: none;
    }

    /* Message Container (both initial and final) */
    #valentineMessage,
    #finalMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease-in;
      z-index: 1000;
    }

    /* Initial Message (Question) Styling */
    #valentineMessage h1 {
      font-size: 3.5em;
      font-family: 'Forte', cursive;
      color: black; /* first question text is now black */
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      -webkit-text-stroke: 0.5px white;
      margin: 0.5em;
    }
    #yesButton {
      padding: 10px 20px;
      font-size: 1.5em;
      border: none;
      background-color: #ff4f5a;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    #yesButton:hover {
      transform: scale(1.1);
    }

    /* Final Message Styling (decreased font sizes) */
    #finalMessage h1 {
      font-size: 2.5em;
      font-family: 'Forte', cursive;
      color: #ff4f5a;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      -webkit-text-stroke: 0.5px black;
      margin: 0.5em;
    }
    /* For the countdown label and countdown text, use Dreaming Outloud Pro */
    #finalMessage h2 {
      font-size: 2em;
      font-family: 'Dreaming Outloud Pro', cursive;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin: 0.3em;
    }
    #finalMessage p {
      font-size: 1.5em;
      font-family: 'Dreaming Outloud Pro', cursive;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin: 0.3em;
    }

    /* Fade Animations */
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-out {
      animation: fadeOut 1.5s forwards;
    }
    .fade-in {
      animation: fadeIn 1.5s forwards;
    }

    /* Existing heart movement animation */
    @keyframes circleMove {
      0% { transform: translate(0, 0); }
      50% { transform: translate(15px, 15px); }
      100% { transform: translate(0, 0); }
    }

    /* Falling Hearts (rain) animation */
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    .falling-heart {
      position: fixed;
      top: -100px;
      width: 50px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <img id="bunny" src="bunny.gif" alt="Bunny" style="top: 55%; left: 50%; transform: translate(-50%, -50%);" />
    <img class="heart" src="heart.png" alt="Heart" style="top: 10%; left: 6%;" />
    <img class="heart" src="heart.png" alt="Heart" style="top: 10%; left: 41%;" />
    <img class="heart" src="heart.png" alt="Heart" style="top: 10%; left: 76%;" />
    <img class="heart" src="heart.png" alt="Heart" style="top: 50%; left: 6%;" />
    <img class="heart" src="heart.png" alt="Heart" style="top: 50%; left: 76%;" />
    <img class="heart" src="heart.png" alt="Heart" style="top: 90%; left: 6%;" />
    <img class="heart" src="heart.png" alt="Heart" style="top: 90%; left: 41%;" />
    <img class="heart" src="heart.png" alt="Heart" style="top: 90%; left: 76%;" />
  </div>

  <!-- Initial Message: Only the question and button -->
  <div id="valentineMessage" class="hidden">
    <h1>Kylie, do you want to be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesButton">Yes! üíñ</button>
  </div>

  <!-- Final Message: Celebratory text with countdown underneath -->
  <div id="finalMessage" class="hidden">
    <h1>Yay! Can't wait to spend Valentine's Day with you! üíïüê∞</h1>
    <h2>Countdown to Valentine's Day:</h2>
    <p id="countdown"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      /* --- Countdown Code --- */
      function updateCountdown() {
        const countdownElement = document.getElementById("countdown");
        if (!countdownElement) return;
        const now = new Date();
        let year = now.getFullYear();
        // Set Valentine's Day to February 14 of the current year
        let valentineDate = new Date(year, 1, 14, 0, 0, 0);
        // If today's date is past February 14, use next year's date
        if (now > valentineDate) {
          valentineDate = new Date(year + 1, 1, 14, 0, 0, 0);
        }
        const diff = valentineDate - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        countdownElement.textContent = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
      }
      updateCountdown();
      setInterval(updateCountdown, 1000);

      /* --- Game Code --- */
      const bunny = document.getElementById("bunny");
      const hearts = document.querySelectorAll(".heart");
      const valentineMessage = document.getElementById("valentineMessage");
      const finalMessage = document.getElementById("finalMessage");
      const yesButton = document.getElementById("yesButton");
      let collectedHearts = 0;
      let dragging = false;

      // Animate hearts in the gameArea
      function startCircleAnimation() {
        hearts.forEach(heart => {
          let angle = 0;
          setInterval(() => {
            heart.style.transform = `translate(${10 * Math.cos(angle)}px, ${10 * Math.sin(angle)}px)`;
            angle += 0.1;
          }, 50);
        });
      }
      startCircleAnimation();

      function moveHeartsFast() {
        hearts.forEach(heart => {
          let dx = Math.random() > 0.5 ? 5 : -5;
          let dy = Math.random() > 0.5 ? 5 : -5;
          function animate() {
            let heartRect = heart.getBoundingClientRect();
            if (heartRect.left <= 0 || heartRect.right >= window.innerWidth) dx = -dx;
            if (heartRect.top <= 0 || heartRect.bottom >= window.innerHeight) dy = -dy;
            heart.style.left = `${heart.offsetLeft + dx}px`;
            heart.style.top = `${heart.offsetTop + dy}px`;
            requestAnimationFrame(animate);
          }
          animate();
        });
      }

      bunny.addEventListener("touchstart", (e) => {
        dragging = true;
        e.preventDefault();
        moveHeartsFast();
      });

      document.addEventListener("touchmove", (e) => {
        if (dragging) {
          let touch = e.touches[0];
          bunny.style.position = "absolute";
          bunny.style.left = `${touch.clientX - bunny.offsetWidth / 2}px`;
          bunny.style.top = `${touch.clientY - bunny.offsetHeight / 2}px`;
          checkCollision();
        }
      });

      document.addEventListener("touchend", () => {
        dragging = false;
      });

      // Check collision between bunny and hearts
      function checkCollision() {
        hearts.forEach(heart => {
          let bunnyRect = bunny.getBoundingClientRect();
          let heartRect = heart.getBoundingClientRect();
          if (!(bunnyRect.right < heartRect.left ||
                bunnyRect.left > heartRect.right ||
                bunnyRect.bottom < heartRect.top ||
                bunnyRect.top > heartRect.bottom)) {
            if (!heart.classList.contains("hidden")) {
              heart.classList.add("hidden");
              collectedHearts++;
              if (collectedHearts === hearts.length) {
                bunny.classList.add("fade-out");
                setTimeout(() => {
                  bunny.style.display = "none";
                  // Show the initial message (question)
                  valentineMessage.classList.add("fade-in");
                  valentineMessage.classList.remove("hidden");
                }, 1500);
              }
            }
          }
        });
      }

      // Function to rain hearts down the screen
      function rainHearts() {
        // Create a container for falling hearts
        const rainContainer = document.createElement("div");
        rainContainer.id = "rainContainer";
        document.body.appendChild(rainContainer);

        const numHearts = 30; // number of hearts to rain
        for (let i = 0; i < numHearts; i++) {
          const heart = document.createElement("img");
          heart.src = "heart.png";
          heart.classList.add("falling-heart");
          // Random horizontal position
          const leftPos = Math.random() * window.innerWidth;
          heart.style.left = leftPos + "px";
          // Random animation duration between 3s and 5s, and a slight random delay
          const duration = 3 + Math.random() * 2;
          const delay = Math.random();
          heart.style.animation = `fall ${duration}s linear ${delay}s forwards`;
          rainContainer.appendChild(heart);
        }

        // After the hearts finish raining, remove the container and fade in the final message
        setTimeout(() => {
          rainContainer.remove();
          finalMessage.classList.add("fade-in");
          finalMessage.classList.remove("hidden");
        }, 5000); // Adjust the duration as needed
      }

      // On clicking "Yes!", fade out the initial message, then rain hearts, then show the final message with countdown.
      yesButton.addEventListener("click", () => {
        valentineMessage.classList.add("fade-out");
        setTimeout(() => {
          valentineMessage.style.display = "none";
          rainHearts();
        }, 1500);
      });
    });
  </script>
</body>
</html>
